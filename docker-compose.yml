services:

  crisp:
    build:
      context: .
      args:
        - CRISP_VERSION=nightly
    restart: always
    ports:
      - 80:80
    environment:
      - POSTGRES_URI=postgres://postgres:postgres@postgres:5432/postgres
      - HOST=localhost
      - PROTO=https
    depends_on:
      - postgres
    volumes:
      - crisp:/data

  postgres:
    image: 'supabase/postgres:17.4.1.032'
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  crisp:
  postgres: